    <div class="aboutflex">
      <div>
        <h1 class="featured title">What do others have to say?</h1>
      </div>

      <div class="aboutcontainer" style="margin-bottom: 5%">
        <p class="aboutText">
          We can learn a lot from others experiences. Take a minute to read
          through these tips from fellow clinicians.
        </p>
        <div class="aboutText">
          Do you feel like you have something to share? Head
          <a href="contact.html" target="_blank"
            ><strong style="color: blue">here</strong></a
          >
          to share it with us!
        </div>
      </div>
      <div class="currentTipsContainerL">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <p>
              Do not be afraid to call for help, even if you keep doing it, it's
              better to be safe. It's better to get shouted at for asking "silly
              questions" than not call for help and get shouted at if something
              goes wrong!
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Riyad (Junior Doctor)
          </figcaption>
        </figure>
      </div>
      <div class="currentTipsContainerR">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <p>
              Prioritise your workload. Reviewing a patient with a fall or an
              ECG in a patient with chest pain takes priority over prepping a
              TTO, for example.
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Rhia (Junior Doctor)
          </figcaption>
        </figure>
      </div>

      <div class="currentTipsContainerL">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <p>
              Remember you're entitled to your break, always take it ensuring it
              is safe to do so.
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Jomo (Junior Doctor A&E Locum)
          </figcaption>
        </figure>
      </div>

      <div class="currentTipsContainerR">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <p>
              Leave on time. Out of hours is there for a reason but you must
              consider what jobs you are handing over, and which can wait until
              tomorrow
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Callum (Junior Doctor)
          </figcaption>
        </figure>
      </div>
      <div class="currentTipsContainerL">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <p>
              Set yourself up for success by downloading apps that will help you
              access guidelines or other useful information while on-call.
              Induction (a directory), MicroGuide, and BMJ Best Practice can
              allow you to get information quickly from your phone. It is also a
              good idea to save some common guidelines from your trust on your
              phone/ take a photo of it.
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Nabeela (Paediatric Speciality Trainee)
          </figcaption>
        </figure>
      </div>

      <div class="currentTipsContainerR">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <p>
              Learn how to do a bit of triaging over the phone when you get
              bleeps. For example, if you get called to put in a cannula, itâ€™s
              useful to know what the cannula is for (ie. Time-critical
              antibiotics?). That way you can work out how urgent the job is. If
              you get called to review the patient, asking some basic questions
              such as how their observations are can be useful to help you
              prioritise jobs.
            </p>
          </blockquote>
          <figcaption class="blockquote-footer">
            Nabeela (Paediatric Speciality Trainee)
          </figcaption>
        </figure>
      </div>

      <div class="currentTipsContainerL">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <ol>
              <li>
                1. Apply for self-assessment tax rebates on expenses such as
                BMJ, GMC, exams or courses.
              </li>
              <li>
                2. Have a clear one-line question or differential for any
                referral.
              </li>
              <li>3. Sign up for conferences, and use all your study leave.</li>
              <li>
                4. Look at the higher learning objectives - think about what
                kinds of scenarios you have on your rotation that could be
                utilised to achieve these.
              </li>
            </ol>
          </blockquote>
          <figcaption class="blockquote-footer">Julius (FY3 Doctor)</figcaption>
        </figure>
      </div>

      <div class="currentTipsContainerR">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            Ten top tips for starting your career as an F1:
            <ol>
              <li>- Ask lots of questions</li>
              <li>- Start your portfolio early</li>
              <li>- Do what you can</li>
              <li>- Be organised</li>

              <li>- Get involved</li>
              <li>- Arrive on time and hand over to leave on time!</li>
              <li>-Learn a little each day</li>
              <li>- Keep up any hobbies/sport</li>
              <li>
                - Look for opportunities to support future training applications
              </li>
              <li>- Enjoy it!</li>
            </ol>
          </blockquote>
          <figcaption class="blockquote-footer">
            Lewis (Critical Care Junior Clinical Fellow)
          </figcaption>
        </figure>
      </div>
      <div class="currentTipsContainerL">
        <figure class="quoteSpacing">
          <blockquote class="blockquote">
            <ol>
              <li>
                Think about what area you would like to specialise in and attend
                relevant conferences. Remember that medical students can get
                discounted entry! When it comes to boosting your portfolio take
                a look for essay competitions. These are usually under-entered
                by students, so you have a chance to win a prize!
              </li>
            </ol>
          </blockquote>
          <figcaption class="blockquote-footer">
            Shelly (Medical Student)
          </figcaption>
        </figure>
